<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container">
    <div class="my-3"></div>
    <div class="row">
        <div class="mx-auto col-auto">
            <h1>Modifica Template</h1>
        </div>
    </div>
    <div class="my-3"></div>
    <div class="row border border-3">
        <div class="col">
            <form (ngSubmit)="update()">
                <div class="my-3"></div>
                <div class="row">
                    <div class="ms-auto col-5">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <select class="form-control" name="name" id="name" [(ngModel)]="current.name" (change)="readTemplate()">
                                <option value="VerifyTemplate">Verify Template</option>
                                <option value="AccessTemplate">Access Template</option>
                                <option value="ForgotPasswordTemplate">Forgotten Password Template</option>
                            </select>
                        </div>
                    </div>
                    <div class="me-auto col-5">
                        <div class="form-group">
                        <label for="object">Object</label>
                        <input class="form-control" type="text" name="object" id="object" [(ngModel)]="current.object">
                        </div>
                    </div>
                </div>
                <div class="my-3"></div>
                <div class="row">
                    <div class="mx-auto col-10">
                        <div class="form-group">
                        <label for="body">Body</label>
                        <textarea class="form-control" [style.height]="'110px'" name="body" id="body" [(ngModel)]="current.body"></textarea>
                        </div>
                    </div>
                </div>
                <div class="my-3"></div>
                <div class="row mb-3 position-relative">
                    <button type="submit" class="mx-auto col-8 btn btn-primary">Modifica</button>
                </div>
                <div class="my-5"></div>
            </form>
        </div>
    </div>
    <div class="my-3"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
