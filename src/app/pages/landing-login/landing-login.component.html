<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<!-- Link ai fogli di stile Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="card login-card">
		<div class="card-body">		
			<h3 class="card-title text-center mb-4">Login</h3>
			<div>
				<div class="form-floating mb-3">
					<input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder=""
						name="email" value="" required> <label
						for="email">Email</label>
				</div>
				<div class="form-floating mb-3 mt-4">
					<input [(ngModel)]="password" type="password" class="form-control" id="password"
						name="password" placeholder="" required> <label
						for="password">Password</label>
				</div>
				<div class="d-grid mt-4">
					<button type="submit" class="btn btn-primary" (click)="Login()">Login</button>
				</div>				
			</div>
			<a href="#" [routerLink]="'/register'" class="custom-link">Registrati</a>
		</div>
	</div>
</body>
</html>
