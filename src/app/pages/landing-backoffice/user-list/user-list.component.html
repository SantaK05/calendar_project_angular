<div class="bg-user-list">
  <app-navbar></app-navbar>
  <div class="row mt-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-10 col-lg-10 mb-4 ">
        <div class="bg-white p-2 p-md-3 rounded shadow-sm  ">
          <div class="row">
            <div class="col-auto">
              <a class="btn btn-primary mb-3 mt-3 ms-3" href="/backoffice/user">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                  <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                </svg>
              </a>
            </div>
            <div class="col d-flex justify-content-end">
              <input type="search" class="form-control mb-3 mt-3 me-3" [(ngModel)]="searchTerm" (input)="searchUsers()" style="width: 300px;" placeholder="🔍"/>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped w-100">
              <thead>
                <tr>
                  <th class="fs-5">Id</th>
                  <th class="fs-5">Nome</th>
                  <th class="fs-5">Cognome</th>
                  <th class="fs-5">Username</th>
                  <th class="fs-5">Ruoli</th>
                  <th class="fs-5">Gruppi</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of filteredUsers">
                  <td class="fs-6">{{ user.id }}</td>
                  <td class="fs-6">{{ user.nome }}</td>
                  <td class="fs-6">{{ user.cognome }}</td>
                  <td class="fs-6">{{ user.username }}</td>
                  <td class="fs-6 text-truncate" style="max-width: 150px;">
                    <span *ngFor="let ruolo of user.ruoli">{{ ruolo.nome }} </span>
                  </td>
                  <td class="fs-6 text-truncate" style="max-width: 150px;">
                    <span *ngFor="let gruppo of user.gruppi">{{ gruppo.nome }} </span>
                  </td>
                  <td class="fs-6 text-end">
                    <button class="btn btn-sm btn-primary me-3" type="button" (click)="edit(user)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                      </svg>
                    </button>
                    <button class="btn btn-sm btn-danger" type="button" (click)="delete(user)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
