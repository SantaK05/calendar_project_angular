<div class="bg-dark text-light min-vh-100">
  <app-navbar></app-navbar>
  <div class="row mt-4">
    <div class="row justify-content-center mt-4">
      <div class="col-md-10 col-lg-10 mb-3">
        <div class="bg-secondary p-2 p-md-3 rounded shadow-sm">
          <div class="row">
            <div class="col-auto">
              <a class="btn btn-primary btn-sm mb-2 mt-2 ms-2" [routerLink]="'/backoffice/user'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                  <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                </svg>
              </a>
            </div>
            <div class="col d-flex justify-content-end">
              <input type="search" class="form-control form-control-sm mb-2 mt-2 me-2 bg-dark text-light border-light" [(ngModel)]="searchTerm" (input)="searchUsers()" style="width: 250px;" placeholder="🔍 Cerca"/>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-striped table-sm small w-100">
              <thead>
                <tr>
                  <th class="text-center">Id</th>
                  <th>Nome</th>
                  <th>Cognome</th>
                  <th>Username</th>
                  <th class="text-truncate" style="max-width: 120px;">Ruoli</th>
                  <th class="text-truncate" style="max-width: 120px;">Gruppi</th>
                  <th class="text-center">Azioni</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of filteredUsers">
                  <td class="text-center">{{ user.id }}</td>
                  <td>{{ user.nome }}</td>
                  <td>{{ user.cognome }}</td>
                  <td>{{ user.username }}</td>
                  <td class="text-truncate" style="max-width: 120px;">
                    <span *ngFor="let ruolo of user.ruoli">{{ ruolo.nome }} </span>
                  </td>
                  <td class="text-truncate" style="max-width: 120px;">
                    <span *ngFor="let gruppo of user.gruppi">{{ gruppo.nome }} </span>
                  </td>
                  <td class="text-center">
                    <button class="btn btn-sm btn-primary me-1" type="button" (click)="edit(user)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zM4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                      </svg>
                    </button>
                    <button class="btn btn-sm btn-danger" type="button" (click)="delete(user)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
