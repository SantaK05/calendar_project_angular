<div class="container">
    <div class="row">
        <form>
            <div class="mb-3 grid gap-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="current.nome" >
            </div>
            <div>
                <label for="utenti" class="form-label">Utenti:</label>
                <input type="text" id="utenti" name="utenti" class="form-control" [(ngModel)]="current.utenti">
            </div>
            <div>
                <label for="ruoli" class="form-label">Ruoli:</label>
                <input type="text" id="ruoli" name="ruoli" class="form-control" [(ngModel)]="current.ruoli">
            </div>
            <button class="btn btn-primary" type="button" 
                (click)="save()">Salva </button>
        </form>
    </div>
</div>
