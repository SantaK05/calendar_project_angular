<div class="bg-group"> 
  <app-navbar></app-navbar>
  <div class="container">
    <div class="container mt-5">
      <div class="mt-4 d-flex justify-content-start">
        <button class="btn btn-primary">
          <a href="/backoffice/user-list" class="text-white text-decoration-none"
            >Indietro</a>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow-sm">
              <div class="row">
                <form>
                  <div class="mb-3 grid gap-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input
                      type="text"
                      id="nome"
                      name="nome"
                      class="form-control"
                      [(ngModel)]="current.nome"
                    />
                  </div>
                  <div>
                    <label for="utenti" class="form-label">Utenti:</label>
                    <div id="utenti" class="form-check" *ngFor="let user of avaibleUsers">
                      <input
                        type="checkbox"
                        id="utenti"
                        name="utenti"
                        class="form-check-input"
                        [(ngModel)]="current.utenti"
                        [value]="user"
                      />
                    </div>
                  </div>
                  <div>
                    <label for="ruoli" class="form-label">Ruoli:</label>
                    @for (role of availableRoles; track $index) {
                    <div id="ruoli" class="form-check">
                      <p>{{ role.nome }}</p>
                      <input
                        type="checkbox"
                        id="ruoli"
                        name="ruoli"
                        class="form-check-input"
                        [(ngModel)]="current.ruoli"
                        [value]="role"
                      />
                    </div>
                    }
                  </div>
                  <button class="btn btn-primary" type="button" (click)="save()">
                    Salva
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
