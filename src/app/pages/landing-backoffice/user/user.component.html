<div class="row">
    <form>
        <div class="mb-3 ">
            <label for="id" class="form-label">Id:</label>
            <input type="text" id="id" name="id" class="form-control" disabled [(ngModel)]="current.id">
        </div>
        <div>
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="current.nome">
        </div>
        <div class="mb-3 grid gap-3">
            <label for="cognome" class="form-label">Cognome:</label>
            <input type="text" id="cognome" name="cognome" class="form-control" [(ngModel)]="current.cognome">
        </div>
        <div>
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="current.username">
        </div>
        <div>
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="current.password">
        </div>
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="current.email">
        </div>
        <button class="btn btn-primary" type="button"
            (click)="save()">Salva</button>
    </form>
</div>
