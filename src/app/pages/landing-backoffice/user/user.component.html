<div class="bg-user">
  <app-navbar></app-navbar>
  <div class="container mt-5">
    <div class="mt-4 mb-5 d-flex justify-content-start">
      <button class="btn btn-primary">
        <a href="/backoffice/user-list" class="text-white text-decoration-none">Indietro</a>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!-- Form per nome, cognome, email, password e username -->
      <div class="col-md-4">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="current.nome" />
            </div>
            <div class="mb-3">
              <label for="cognome" class="form-label">Cognome:</label>
              <input type="text" id="cognome" name="cognome" class="form-control" [(ngModel)]="current.cognome" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="text" id="email" name="email" class="form-control" [(ngModel)]="current.email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="current.password" />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="current.username" />
            </div>
          </form>
        </div>
      </div>

      <!-- Form per l'inserimento dei ruoli -->
      <div class="col-md-4">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <form>
            <div>
              <label for="ruoli" class="form-label">Ruoli:</label>
            </div>
            <div class="mb-3" *ngFor="let role of avaibleRoles; let i = index">
              <input type="checkbox" id="ruoli-{{i}}" name="ruoli" class="form-check-input" [(ngModel)]="current.ruoli[i]" [value]="role" />
              {{ role.nome }}
            </div>
          </form>
        </div>
      </div>

      <!-- Form per l'inserimento dei gruppi -->
      <div class="col-md-4">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <form>
            <div>
              <label for="gruppi" class="form-label">Gruppi:</label>
            </div>
            <div class="mb-3" *ngFor="let group of avaibleGroups; let i = index">
              <input type="checkbox" id="gruppi-{{i}}" name="gruppi" class="form-check-input" [(ngModel)]="current.gruppi[i]" [value]="group" />
              {{ group.nome }}
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bottone Salva -->
    <div class="row col-12 mt-4">
      <div class="col-12 text-center">
        <button class="btn btn-primary w-100" type="button" (click)="save()">Salva</button>
      </div>
    </div>
  </div>
</div>
