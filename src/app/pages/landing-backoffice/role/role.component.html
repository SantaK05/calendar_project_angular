<div class="bg-role">
  <app-navbar></app-navbar>
  <div class="container mt-3">
    <div class="mb-4 d-flex justify-content-start">
      <button class="btn btn-primary btn-md">
        <a [routerLink]="'/backoffice/role-list'" class="text-white text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        </a>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="bg-secondary p-4 p-md-5 rounded shadow-sm">
            <form>
              <div class="row gy-3 gy-md-4">
                <div class="col-12">
                  <label for="nome" class="form-label text-white">Nome <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      name="nome"
                      [(ngModel)]="current.nome"
                      [required]="true">
                  </div>
                </div>
                <div class="col-12">
                  <label for="descrizione" class="form-label text-white">Descrizione</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="descrizione"
                      name="descrizione"
                      [(ngModel)]="current.descrizione"
                      required
                    >
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button
                      class="btn btn-success btn-lg mb-5"
                      type="submit"
                      (click)="save()"
                    >
                      Salva
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
