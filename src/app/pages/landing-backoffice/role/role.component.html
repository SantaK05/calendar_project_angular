<div class="bg-role">
  <app-navbar></app-navbar>
  <div class="container mt-5">
    <div class="mt-4 mb-4 d-flex justify-content-start">
      <button class="btn btn-primary">
        <a href="/backoffice/role-list" class="text-white text-decoration-none">Indietro</a>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <form>
              <div class="row gy-3 gy-md-4">
                <div class="col-12">
                  <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      name="nome"
                      [(ngModel)]="current.nome"
                      [required]="true">
                  </div>
                </div>
                <div class="col-12">
                  <label for="descrizione" class="form-label">Descrizione</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="descrizione"
                      name="descrizione"
                      [(ngModel)]="current.descrizione"
                      required
                    >
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-lg mb-5"
                      type="submit"
                      (click)="save()"
                    >
                      Salva
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
