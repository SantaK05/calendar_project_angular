<div class="bg-role-list">  
  <app-navbar></app-navbar>
  <div class="row">
    <div class="col">
      <a class="btn btn-primary mt-3 mb-3 ms-3" href="/backoffice/role"
        >Aggiungi nuovo ruolo</a
      >
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (role of arrayRole; track $index) {
          <tr>
            <td>{{ role.id }}</td>
            <td>{{ role.nome }}</td>
            <td>{{ role.descrizione }}</td>
            <td>
              <button
                class="btn btn-sm btn-primary me-3"
                type="button"
                (click)="edit(role)"
              >
                Modifica
              </button>
              <button
                class="btn btn-sm btn-danger"
                type="button"
                (click)="delete(role)"
              >
                Elimina
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
