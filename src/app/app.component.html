<main class="container">
    <!-- !SECTION  SIDEBAR! -->
    <section class="calendar-side-info section">
        <!-- ?SECTION BTN SHOW SIDEBAR? -->
        <section class="sb-btn-sec">
            <div class="sb-btn-container">
                <button type="button" class="btn-svg" id="sb-shower">
                    <span>
                        <svg width="100px" height="100px" viewBox="-0.96 -0.96 25.92 25.92" fill="none" xmlns="http://www.w3.org/2000/svg" id="sb-btn">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.336"></g>
                            <g id="SVGRepo_iconCarrier"> 
                                <path d="M11 5V19M6 8H8M6 11H8M6 14H8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z" stroke="var(--color-text-light)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path> 
                            </g>
                        </svg>
                    </span>
                </button>
            </div>
        </section>
    
        <!-- ?SECTION CALENDAR SIDEBAR? -->
        <section class="sb-cal-sec">
            <div class="sb-btn-cal-sec">
                <div class="btn-cal-container">
                    <square-btn [className]="'btn-scrollUp'"></square-btn>
                    <square-btn [className]="'btn-scrollDown'"></square-btn>
                </div>
            </div>
            
            <div class="sb-cal-vis-sec">
                <div class="sb-cal-vis-container">
                    <table class="sb-rdp">
                        <thead class="rdp-head">
                            <tr class="rdp-head_row">
                                <th class="rdp-head_cell">Mo</th>
                                <th class="rdp-head_cell">Tu</th>
                                <th class="rdp-head_cell">We</th>
                                <th class="rdp-head_cell">Th</th>
                                <th class="rdp-head_cell">Fr</th>
                                <th class="rdp-head_cell">Sa</th>
                                <th class="rdp-head_cell">Su</th>
                            </tr>
                        </thead>
                        <tbody class="rdp-body" id="rdp-body">
                            <tr class="rdp-body_row" id="rdp-body_row"></tr>
                            <tr class="rdp-body_row" id="rdp-body_row"></tr>
                            <tr class="rdp-body_row" id="rdp-body_row"></tr>
                            <tr class="rdp-body_row" id="rdp-body_row"></tr>
                            <tr class="rdp-body_row" id="rdp-body_row"></tr>
                            <tr class="rdp-body_row" id="rdp-body_row"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- ?SECTION USER SIDEBAR? -->
        <section class="sb-user-sec">
            <div class="user-menu" [class.menu-active]="isClassAdded">
                <ul class="menu">
                    <li class="li-op">
                        <div class="op">
                            <p>area personale</p>
                        </div>
                    </li>
                    <li class="li-op">
                        <div class="op">
                            <p>gestione risorse</p>
                        </div>
                    </li>
                    <li class="li-op">
                        <div class="op">
                            <p>gestione utenti</p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="btn-account-container">
                <button type="button" class="btn-disc" (click)="toggleClass($event)"></button>
            </div>
        </section>
    </section>

    <router-outlet></router-outlet>
</main>
